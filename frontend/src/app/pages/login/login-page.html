
<div class="loginPage">
<div class="container">
    <div class="loginContainer">
        <div class="loginComponents">
            <app-title-component size="large"></app-title-component>
            <div class="subtitleContainer">            
                <p id="subtitle">Welcome back!</p>
                <p id="loginText">Log in to your account:</p>
            </div>
            <div class="inputContainer">
                <app-input-component label="E-mail" type="text" (valueChange)="email = $event"/>
                <app-input-component label="Password" type="password" (valueChange)="password = $event"/>
                <app-button-component buttonLabel="Login" buttonType="login" (onClick)="handleLogin()"/>
                <button class="newUserButton" (click)="openNewUserModal()">New here? Create your account</button>
            </div>
        </div>
    </div>
    <div class="imageContainer">
        <img src="wishlist-app-login.png" alt="Drawings of shopping bags and gift boxes"/>
    </div>
</div>
</div>
